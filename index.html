
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monpress At Work - Bigger & 3D</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .container {
            /* Text size significantly increased */
            font-size: 8vw; /* Even bigger font size for impact! */
            color: #3498db; 
            /* Enhanced text-shadow for a more prominent 3D effect */
            text-shadow: 
                4px 4px 0px rgba(0, 0, 0, 0.1),
                8px 8px 0px rgba(0, 0, 0, 0.05),
                12px 12px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow for 3D depth */
            perspective: 1000px;
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(80px) rotateX(-90deg); /* Start further down and more rotated */
            animation: 
                slideIn 1s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94), /* Smoother slide-in */
                wobble 2.5s infinite alternate ease-in-out 1s; /* Longer and more pronounced wobble */
        }

        /* Keyframe animation for the words to slide in */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* Keyframe animation for a more prominent wobble and 3D movement */
        @keyframes wobble {
            0% {
                transform: rotateY(0deg) scale(1) translateX(0px);
            }
            25% {
                transform: rotateY(5deg) scale(1.08) translateX(10px) translateY(-5px); /* More movement */
            }
            50% {
                transform: rotateY(-5deg) scale(1.05) translateX(-10px) translateY(5px);
            }
            75% {
                transform: rotateY(3deg) scale(1.07) translateX(8px) translateY(-3px);
            }
            100% {
                transform: rotateY(0deg) scale(1) translateX(0px);
            }
        }
    </style>
</head>
<body>
<center>
    <div class="container">
        <span class="word">Monpress</span>
        <span class="word">is</span>
        <span class="word">at</span>
        <span class="word">work!</span>
    </div><br><hr>
 Dont get dizzy 
  
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const words = document.querySelectorAll('.word');
            words.forEach((word, index) => {
                word.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
