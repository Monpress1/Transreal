    <script>
        var spinner = function () {
            // Use a short delay to ensure the DOM is fully drawn before hiding the spinner
            setTimeout(function () {
                if ($('#spinner').length > 0) {
                    $('#spinner').removeClass('show');
                }
            }, 100); 
        };
        spinner();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://qgwxjnftvnzvbpalzxes.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_A7ILV8KrJcHIrUbk3TsMFg_bjZnWn_C'; 
        const STORAGE_BUCKET = 'property-media'; 

        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: false },
        });

        // --- DOM Elements ---
        const form = document.getElementById('add-property-form');
        const manageList = document.getElementById('manage-list');
        const messageElement = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const propertyIdToEdit = document.getElementById('property-id-to-edit');
        const currentImageStatus = document.getElementById('current-image-status');
        const currentVideoStatus = document.getElementById('current-video-status');


        // --- UTILITY FUNCTIONS ---
        function displayMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = `alert alert-${type}`;
            messageElement.classList.remove('d-none');
            setTimeout(() => {
                messageElement.classList.add('d-none');
            }, 5000);
        }

        function disableForm(disabled) {
            submitBtn.disabled = disabled;
            const action = propertyIdToEdit.value ? 'Saving' : 'Processing';
            submitBtn.innerHTML = disabled ? `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ${action}...` : (propertyIdToEdit.value ? 'Save Changes' : 'Add Property Listing');
        }
        
        function resetFormState() {
            form.reset();
            propertyIdToEdit.value = '';
            document.getElementById('image_file').required = true;
            submitBtn.textContent = 'Add Property Listing';
            cancelEditBtn.classList.add('d-none');
            currentImageStatus.textContent = '';
            currentVideoStatus.textContent = '';
            document.getElementById('manage-tab').click(); 
        }

        /**
         * Placeholder for image compression (required for upload)
         */
        function compressImage(file, quality = 0.5) {
             return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height; 
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        fetch(compressedDataUrl)
                            .then(res => res.blob())
                            .then(blob => {
                                const compressedFile = new File([blob], file.name, { type: 'image/jpeg' });
                                resolve(compressedFile);
                            })
                            .catch(reject);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }
        
        // --- UPLOAD/UPDATE FUNCTION ---
        async function uploadFile(file, folder, oldUrl = null) {
            if (!file) return oldUrl; 
            if (folder === 'videos' && file.size > 50 * 1024 * 1024) { 
                throw new Error('Video file is too large. Max limit is 50MB.');
            }
            
            const fileToUpload = folder === 'images' ? await compressImage(file) : file;
            const fileExt = fileToUpload.name.split('.').pop();
            
            let filePath;
            if (oldUrl) {
                try {
                    const pathParts = new URL(oldUrl).pathname.split('/');
                    const key = pathParts.slice(3).join('/'); 
                    if (key.includes(folder)) { filePath = key; }
                } catch (e) {
                    console.warn("Could not parse old URL for upsert path:", e);
                }
            }
            if (!filePath) {
                filePath = `${folder}/${Date.now()}-${Math.random().toString(36).substring(2, 9)}.${fileExt}`;
            }

            const { data, error } = await sb.storage
                .from(STORAGE_BUCKET)
                .upload(filePath, fileToUpload, { upsert: true });

            if (error) {
                throw new Error(`Upload failed for ${file.name}: ${error.message}`);
            }

            const { data: publicUrlData } = sb.storage
                .from(STORAGE_BUCKET)
                .getPublicUrl(data.path);

            return publicUrlData.publicUrl;
        }

        // --- FORM SUBMISSION (ADD/EDIT) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            disableForm(true);

            const isEditing = !!propertyIdToEdit.value;
            const imageFile = document.getElementById('image_file').files[0];
            const videoFile = document.getElementById('video_file').files[0];

            let imageUrl = currentImageStatus.dataset.url || null; 
            let videoUrl = currentVideoStatus.dataset.url || null; 

            try {
                if (!isEditing && !imageFile) {
                    throw new Error('Primary image is required for a new listing.');
                }
                
                // 1. Upload/Update Image
                if (imageFile) {
                    displayMessage('Uploading and compressing image...', 'info');
                    imageUrl = await uploadFile(imageFile, 'images', imageUrl);
                } 
                if (!imageUrl) {
                    throw new Error('Primary image URL is missing. Please upload an image.');
                }

                // 2. Upload/Update Video
                if (videoFile) {
                    displayMessage('Uploading video...', 'info');
                    videoUrl = await uploadFile(videoFile, 'videos', videoUrl);
                }

                // 3. Prepare Data
                displayMessage(isEditing ? 'Saving changes to database...' : 'Inserting new data into database...', 'info');
                
                const propertyData = {
                    name: document.getElementById('name').value,
                    price: parseInt(document.getElementById('price').value),
                    location: document.getElementById('location').value,
                    property_type: document.getElementById('property_type').value,
                    sale_rent_status: document.getElementById('sale_rent_status').value,
                    is_featured: document.getElementById('is_featured').checked,
                    is_hot: document.getElementById('is_hot').checked,
                    image_url: imageUrl,
                    video_url: videoUrl,
                    description: document.getElementById('description').value || null
                };

                let dbOperation;
                if (isEditing) {
                    dbOperation = sb
                        .from('properties')
                        .update(propertyData)
                        .eq('id', propertyIdToEdit.value);
                } else {
                    dbOperation = sb
                        .from('properties')
                        .insert([propertyData]);
                }

                const { error: dbError } = await dbOperation;

                if (dbError) {
                    throw new Error(`Database operation failed: ${dbError.message}`);
                }

                displayMessage(`Property listing ${isEditing ? 'updated' : 'created'} successfully!`, 'success');
                resetFormState();
                loadPropertiesForManagement(); 
                loadPropertyCount(); 
            } catch (error) {
                displayMessage(`Operation Failed: ${error.message}`, 'danger');
                console.error('Admin Error:', error);
            } finally {
                disableForm(false);
            }
        });

        // --- EDIT PROPERTY FUNCTION ---
        async function editProperty(id) {
            displayMessage('Loading property details for editing...', 'info');
            
            const { data: property, error } = await sb
                .from('properties')
                .select('*')
                .eq('id', id)
                .single();

            if (error) {
                displayMessage(`Error loading property: ${error.message}`, 'danger');
                return;
            }

            // Populate form fields
            document.getElementById('name').value = property.name;
            document.getElementById('price').value = property.price;
            document.getElementById('location').value = property.location;
            document.getElementById('property_type').value = property.property_type;
            document.getElementById('sale_rent_status').value = property.sale_rent_status;
            document.getElementById('description').value = property.description || '';
            
            // Populate new tag checkboxes
            document.getElementById('is_featured').checked = property.is_featured;
            document.getElementById('is_hot').checked = property.is_hot;
            
            // Set hidden ID for update
            propertyIdToEdit.value = property.id;
            
            // Handle image/video URLs
            document.getElementById('image_file').required = false;
            currentImageStatus.textContent = property.image_url ? 'Current Image Exists (Leave blank to keep)' : 'No Current Image';
            currentImageStatus.dataset.url = property.image_url || '';
            currentVideoStatus.textContent = property.video_url ? 'Current Video Exists (Leave blank to keep)' : 'No Current Video';
            currentVideoStatus.dataset.url = property.video_url || '';

            submitBtn.textContent = 'Save Changes';
            cancelEditBtn.classList.remove('d-none');
            document.getElementById('add-tab').click();
            displayMessage('Ready to edit listing.', 'success');
        }

        cancelEditBtn.addEventListener('click', resetFormState);
        
        // --- DELETE PROPERTY FUNCTION ---
        async function deleteProperty(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"? This action is permanent.`)) { return; }
            displayMessage('Deleting property from database...', 'warning');
            const { error } = await sb.from('properties').delete().eq('id', id);
            if (error) {
                displayMessage(`Error deleting property: ${error.message}`, 'danger');
            } else {
                displayMessage(`Property "${name}" deleted successfully!`, 'warning');
                loadPropertiesForManagement(); 
                loadPropertyCount(); 
            }
        }

        // --- LOAD LISTINGS & COUNT ---
        async function loadPropertyCount() {
            const { count, error } = await sb
                .from('properties')
                .select('id', { count: 'exact', head: true }); 

            if (!error) {
                document.getElementById('total-properties').textContent = count;
            } else {
                console.error("Failed to load count:", error);
                document.getElementById('total-properties').textContent = 'Error: Check RLS';
            }
        }

        async function loadPropertiesForManagement() {
            manageList.innerHTML = '<div class="list-group-item list-group-item-info text-center">Loading...</div>';

            const { data: properties, error } = await sb
                .from('properties')
                .select('id, name, location, sale_rent_status')
                .order('created_at', { ascending: false });

            if (error) {
                manageList.innerHTML = `<div class="list-group-item list-group-item-danger">Error loading: ${error.message}</div>`;
                return;
            }

            if (properties.length === 0) {
                manageList.innerHTML = '<div class="list-group-item list-group-item-success text-center">No properties currently listed.</div>';
                return;
            }

            manageList.innerHTML = ''; 

            properties.forEach(property => {
                const item = document.createElement('div');
                item.className = 'list-group-item list-group-item-action';
                item.innerHTML = `
                    <div class="property-info">
                        <strong>${property.name}</strong> 
                        <small class="text-muted">(${property.location} - ${property.sale_rent_status})</small>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-sm btn-info edit-btn" data-id="${property.id}">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${property.id}" data-name="${property.name}">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                item.querySelector('.edit-btn').addEventListener('click', () => {
                    editProperty(property.id);
                });
                
                item.querySelector('.delete-btn').addEventListener('click', () => {
                    deleteProperty(property.id, property.name);
                });

                manageList.appendChild(item);
            });
        }

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPropertyCount();
            loadPropertiesForManagement();
        });
    </script>
