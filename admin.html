    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://qgwxjnftvnzvbpalzxes.supabase.co';

        // --- UTILITY FUNCTIONS (unchanged) ---

        function displayMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = `alert alert-${type} animated fadeIn`;

        function disableForm(disabled) {
            submitBtn.disabled = disabled;
            const actionText = propertyIdToEdit.value ? 'Saving Changes' : 'Adding Listing';
            const actionIcon = propertyIdToEdit.value ? '<i class="fa-solid fa-floppy-disk me-2"></i>' : '<i class="fa-solid fa-house-chimney-medical me-2"></i>';

            submitBtn.innerHTML = disabled 
                ? `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> ${actionText}...` 
                : `${actionIcon} ${actionText}`;
        }
        
        function resetFormState(switchTab = true) {
            form.reset();
            propertyIdToEdit.value = '';
            imageFileInput.required = true;
            
            // UI Updates
            formTitle.textContent = 'New Listing Details';
            submitBtn.innerHTML = '<i class="fa-solid fa-floppy-disk me-2"></i> Add Property Listing';
            cancelEditBtn.classList.add('d-none');

            currentImageStatus.className = 'mt-1 d-block';

            if (switchTab) {
                document.getElementById('manage-tab').click(); 
            }
        }

        /**
         * Placeholder for image compression (required for upload)
         */
        function compressImage(file, quality = 0.5) {
             return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Calculate new dimensions (e.g., max width 1200px)
                        const MAX_WIDTH = 1200;
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height = height * (MAX_WIDTH / width);
                            width = MAX_WIDTH;
                        }
                        
                        canvas.width = width;
                        canvas.height = height; 
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        fetch(compressedDataUrl)
                            .then(res => res.blob())
                            .then(blob => {
                                const compressedFile = new File([blob], file.name.replace(/\.[^/.]+$/, "") + ".jpeg", { type: 'image/jpeg' });
                                resolve(compressedFile);
                            })
                            .catch(reject);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }
        
        // --- UPLOAD/UPDATE FUNCTION ---
        async function uploadFile(file, folder, oldUrl = null) {
            if (!file) return oldUrl; 
            if (folder === 'videos' && file.size > 50 * 1024 * 1024) { 
                throw new Error('Video file is too large. Max limit is 50MB.');
            }
            
            const fileToUpload = folder === 'images' ? await compressImage(file) : file;
            const fileExt = fileToUpload.name.split('.').pop();
            
            let filePath;
            if (oldUrl) {
                try {
                    const urlPath = new URL(oldUrl).pathname;
                    const bucketIndex = urlPath.indexOf(STORAGE_BUCKET);
                    if (bucketIndex !== -1) {
                        filePath = urlPath.substring(bucketIndex + STORAGE_BUCKET.length + 1);
                    }
                } catch (e) {
                    console.warn("Could not parse old URL for upsert path. Using new path generation:", e);
                }
            }
            if (!filePath || !filePath.includes(folder)) {
                filePath = `${folder}/${Date.now()}-${Math.random().toString(36).substring(2, 9)}.${fileExt}`;
            }

            const { data, error } = await sb.storage
                .from(STORAGE_BUCKET)
                .upload(filePath, fileToUpload, { upsert: true, cacheControl: '3600' });

            if (error) {
                throw new Error(`Upload failed for ${fileToUpload.name}: ${error.message}`);
            }

            const { data: publicUrlData } = sb.storage
                .from(STORAGE_BUCKET)
                .getPublicUrl(filePath);

            return publicUrlData.publicUrl;
        }

        // --- FORM SUBMISSION (ADD/EDIT) (unchanged) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            disableForm(true);

            const isEditing = !!propertyIdToEdit.value;
            const imageFile = imageFileInput.files[0];
            const videoFile = videoFileInput.files[0];

            let imageUrl = currentImageStatus.dataset.url || null; 
            let videoUrl = currentVideoStatus.dataset.url || null; 

            try {
                // 1. Validate Image
                if (!isEditing && !imageFile) {
                    throw new Error('Primary image is required for a new listing.');
                }
                
                // 2. Upload/Update Image
                if (imageFile) {
                    displayMessage('Uploading and compressing image (This may take a moment)...', 'info');
                    imageUrl = await uploadFile(imageFile, 'images', imageUrl);
                } 
                if (!imageUrl) {
                    throw new Error('Primary image URL is missing. Please upload an image.');
                }

                // 3. Upload/Update Video
                if (videoFile) {
                    displayMessage('Uploading video (Max 50MB)...', 'info');
                    videoUrl = await uploadFile(videoFile, 'videos', videoUrl);
                }

                // 4. Prepare Data
                displayMessage(isEditing ? 'Saving changes to database...' : 'Inserting new data into database...', 'info');
                
                const propertyData = {
                    name: document.getElementById('name').value,
                    price: parseInt(document.getElementById('price').value),
                    location: document.getElementById('location').value,
                    property_type: document.getElementById('property_type').value,
                    sale_rent_status: document.getElementById('sale_rent_status').value,
                    is_featured: document.getElementById('is_featured').checked,
                    is_hot: document.getElementById('is_hot').checked,
                    image_url: imageUrl,
                    video_url: videoUrl,
                    description: document.getElementById('description').value || null,
                };

                let dbOperation;
                if (isEditing) {
                    dbOperation = sb
                        .from('properties')
                        .update(propertyData)
                        .eq('id', propertyIdToEdit.value);
                } else {
                    dbOperation = sb
                        .from('properties')
                        .insert([propertyData]);
                }

                const { error: dbError } = await dbOperation;

                if (dbError) {
                    throw new Error(`Database operation failed: ${dbError.message}`);
                }

                displayMessage(`Property listing ${isEditing ? 'updated' : 'created'} successfully!`, 'success');
                resetFormState(); 
                loadPropertiesForManagement(); 
                loadPropertyCount(); // Reload counts after successful submission
            } catch (error) {
                displayMessage(`Operation Failed: ${error.message}`, 'danger');
                console.error('Admin Error:', error);
            } finally {
                disableForm(false);
            }
        });

        // ... editProperty and deleteProperty functions (unchanged)

        async function editProperty(id) {
            displayMessage('Loading property details for editing...', 'info');
            
            const { data: property, error } = await sb
                .from('properties')
                .select('*')
                .eq('id', id)
                .single();

            if (error) {
                displayMessage(`Error loading property: ${error.message}`, 'danger');
                return;
            }

            // Populate form fields
            document.getElementById('name').value = property.name;
            document.getElementById('price').value = property.price;
            document.getElementById('location').value = property.location;
            document.getElementById('property_type').value = property.property_type;
            document.getElementById('sale_rent_status').value = property.sale_rent_status;
            document.getElementById('description').value = property.description || '';
            
            // Populate new tag checkboxes
            document.getElementById('is_featured').checked = property.is_featured;
            document.getElementById('is_hot').checked = property.is_hot;
            
            // Set hidden ID for update
            propertyIdToEdit.value = property.id;
            
            // Handle image/video URLs and status
            imageFileInput.required = false;

            // Image Status
            currentImageStatus.dataset.url = property.image_url || '';
            if (property.image_url) {
                currentImageStatus.innerHTML = `✅ **Image Set** | <a href="${property.image_url}" target="_blank">View Current</a> | New file will overwrite.`;
                currentImageStatus.className = 'mt-1 d-block text-success fw-bold';
            } else {
                currentImageStatus.textContent = 'No current image set. Please upload one.';
                currentImageStatus.className = 'mt-1 d-block text-danger';
            }
            
            // Video Status
            currentVideoStatus.dataset.url = property.video_url || '';
            if (property.video_url) {
                currentVideoStatus.innerHTML = `🎥 **Video Set** | <a href="${property.video_url}" target="_blank">View Current</a> | New file will overwrite.`;
                currentVideoStatus.className = 'mt-1 d-block text-success fw-bold';
            } else {
                currentVideoStatus.textContent = 'No current video set. Uploading is optional.';
                currentVideoStatus.className = 'mt-1 d-block text-muted';
            }


            // UI changes for editing mode
            formTitle.textContent = 'Edit Existing Listing (ID: ' + property.id + ')';
            submitBtn.innerHTML = '<i class="fa-solid fa-floppy-disk me-2"></i> Save Changes';
            cancelEditBtn.classList.remove('d-none');
            
            // Switch to the Add/Edit tab
            document.getElementById('add-tab').click();
            
            displayMessage('Ready to edit listing. Overwrite media by selecting new files.', 'success');
        }

        cancelEditBtn.addEventListener('click', () => resetFormState(true)); 
        
        async function deleteProperty(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"? This action is permanent and will remove media.`)) { return; }
            displayMessage('Deleting property from database...', 'warning');
            
            const { error } = await sb.from('properties').delete().eq('id', id);
            if (error) {
                displayMessage(`Error deleting property: ${error.message}`, 'danger');
            } else {
                displayMessage(`Property "${name}" deleted successfully!`, 'warning');
                loadPropertiesForManagement(); 
                loadPropertyCount(); 
            }
        }

        // --- REVISED LOAD PROPERTY COUNT FUNCTION ---
        async function loadPropertyCount() {
            // Get all three counts in one go for efficiency
            const [
                { count: totalCount, error: totalError },
                { count: featuredCount, error: featuredError },
                { count: hotCount, error: hotError }
            ] = await Promise.all([
                sb.from('properties').select('id', { count: 'exact', head: true }),
                sb.from('properties').select('id', { count: 'exact', head: true }).eq('is_featured', true),
                sb.from('properties').select('id', { count: 'exact', head: true }).eq('is_hot', true)
            ]);


            if (!totalError && !featuredError && !hotError) {
                document.getElementById('total-properties').textContent = totalCount || 0;
                propertyCountDisplay.textContent = totalCount || 0;
                featuredPropertiesCount.textContent = featuredCount || 0; 
                hotPropertiesCount.textContent = hotCount || 0; // Populate Hot Count card
            } else {
                console.error("Failed to load counts:", totalError || featuredError || hotError);
                document.getElementById('total-properties').textContent = 'Error';
                propertyCountDisplay.textContent = 'Error';
                featuredPropertiesCount.textContent = 'Error';
                hotPropertiesCount.textContent = 'Error';
            }
        }
        
        // --- LOAD LISTINGS FOR MANAGEMENT (unchanged) ---
        async function loadPropertiesForManagement() {
            manageList.innerHTML = '<div class="property-card text-center text-muted">Loading...</div>';

            const { data: properties, error } = await sb
                .from('properties')
                .select('id, name, location, price, sale_rent_status, property_type, is_featured, is_hot, image_url')
                .order('created_at', { ascending: false });

            if (error) {
                manageList.innerHTML = `<div class="property-card text-danger"><i class="fa-solid fa-exclamation-triangle me-2"></i> Error loading: ${error.message}</div>`;
                return;
            }

            if (properties.length === 0) {
                manageList.innerHTML = '<div class="property-card text-success text-center">No properties currently listed. Use the "Add New Property" tab to start.</div>';
                return;
            }

            manageList.innerHTML = ''; 

            properties.forEach(property => {
                const isFeaturedBadge = property.is_featured ? '<span class="badge bg-primary me-1"><i class="fa-solid fa-star"></i> Featured</span>' : '';
                const isHotBadge = property.is_hot ? '<span class="badge bg-danger me-1"><i class="fa-solid fa-fire"></i> Hot</span>' : '';
                
                const saleStatusBadge = property.sale_rent_status === 'Sale' 
                    ? `<span class="badge rounded-pill bg-success ms-2"><i class="fa-solid fa-tag me-1"></i> SALE</span>` 
                    : `<span class="badge rounded-pill bg-warning text-dark ms-2"><i class="fa-solid fa-key me-1"></i> RENT</span>`;

                const typeBadge = `<span class="badge bg-secondary text-light ms-2">${property.property_type}</span>`;
                
                const imageSrc = property.image_url || 'https://via.placeholder.com/80?text=No+Image';
                
                // Format price with commas
                const priceFormatted = property.price ? new Intl.NumberFormat('en-NG', { style: 'currency', currency: 'NGN', minimumFractionDigits: 0 }).format(property.price) : 'Price N/A';


                const item = document.createElement('div');
                item.className = 'property-card';
                item.innerHTML = `
                    <div class="property-card-img">
                        <img src="${imageSrc}" alt="${property.name} thumbnail">
                    </div>
                    <div class="property-info">
                        <h6>${property.name} ${isFeaturedBadge}${isHotBadge}</h6> 
                        <div class="d-flex align-items-center flex-wrap">
                            <small class="text-secondary fw-bold me-3">${priceFormatted}</small>
                            <small class="text-muted d-block me-3">
                                <i class="fa-solid fa-location-dot me-1"></i> ${property.location}
                            </small>
                            ${saleStatusBadge}
                            ${typeBadge}
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-sm btn-outline-primary edit-btn" data-id="${property.id}">
                            <i class="fa-solid fa-pen-to-square"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${property.id}" data-name="${property.name}">
                            <i class="fa-solid fa-trash-can"></i> Delete
                        </button>
                    </div>
                `;
                
                item.querySelector('.edit-btn').addEventListener('click', () => {
                    editProperty(property.id);
                });
                
                item.querySelector('.delete-btn').addEventListener('click', () => {
                    deleteProperty(property.id, property.name);
                });

                manageList.appendChild(item);
            });
        }

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPropertyCount();
            loadPropertiesForManagement();
        });
    </script>
</body>
